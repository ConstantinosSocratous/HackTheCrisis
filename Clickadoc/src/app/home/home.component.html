<ion-content> 

  <ion-item class="myitem" lines="none"> 
    <ion-label class="ion-text-wrap ltl">Welcome, {{ user.name }}</ion-label>
  </ion-item>

  <ion-item class="myitem" lines="none"> 
    <ion-img  class="logoimg" [src]="this.logoPath"></ion-img>
  </ion-item>

  <ion-item class="myitem" lines="none">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-img (click)="navigateTo('chat')" class="btnimg" src="../../assets/live chatpng.png"></ion-img>
        </ion-col>
        <ion-col>
          <ion-img class="btnimg" src="../../assets/video call.png"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-img (click)="showModal()" class="btnimg" src="../../assets/send notes.png"></ion-img>
        </ion-col>
        <ion-col>
          <ion-img (click)="navigateTo('book')" class="btnimg" src="../../assets/book appointment.png"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-img  class="btnimg" src="../../assets/sync.png"></ion-img>
        </ion-col>
        <ion-col>
          <ion-img  class="btnimg" src="../../assets/active prescriptions.png"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

</ion-content>
