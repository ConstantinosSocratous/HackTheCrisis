<ion-header>
  <ion-toolbar>
    <ion-title class="toolbar">Chat with Personal Doctor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

      <ion-item *ngFor="let item of messages " lines="none" side="right">
        <div class="right" slot="end">
          {{item}}
        </div>
      </ion-item>

</ion-content> 

<ion-footer>
  <ion-item>
    <ion-input type="text" [(ngModel)]="messageToSend" placeholder="Type a message" name="message" class="input" ></ion-input>
    <ion-icon slot="end" name="send" (click)="sendMessage()"></ion-icon>
  </ion-item>
</ion-footer>
