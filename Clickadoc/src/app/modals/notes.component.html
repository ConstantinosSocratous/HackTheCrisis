<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Send new notes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="background-color: blue;">
  <ion-item class="ion-padding" lines="none" (click)="takePicture()"> 
      <ion-icon name="camera"></ion-icon>
      <ion-label>Add image</ion-label>
  </ion-item>
  
  <ion-item lines="none" [hidden]="this.image==null">
    <ion-icon name="checkmark-circle"></ion-icon>
    <ion-label>Image added</ion-label>
  </ion-item>

  <ion-item lines="none"> 
    <ion-textarea placeholder="Enter more information here..." [(ngModel)]="this.text"></ion-textarea>
  </ion-item>

  <ion-button class="ion-padding" (click)="send()" >Send</ion-button>

</ion-content>
