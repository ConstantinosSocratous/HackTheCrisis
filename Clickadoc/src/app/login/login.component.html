<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Log in</ion-title>
  </ion-toolbar>
</ion-header>

<div id="container">
  <form  #form="ngForm" (ngSubmit)="login(form)">

    <ion-item class="inputitem" lines="none">
      <ion-input name="gesy" type="text" placeholder="GESY ID" ngModel required></ion-input>
    </ion-item>

    <ion-item class="inputitem" lines="none">
      <ion-input  name="password" type="password" placeholder="Password" ngModel required></ion-input>
    </ion-item>
    
    <ion-item lines="none">
      <ion-button fill="outline" shape="round" size="large" type="submit" expand="block">Log in</ion-button>
    </ion-item>

    <ion-item lines="none">
      <ion-label class="ion-text-wrap"><a>Forgot password?</a></ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label class="ion-text-wrap">If you don't have an account, please <a (click)="navigateTo('register')">register</a> first.</ion-label>
    </ion-item>
  </form>
  <div>
