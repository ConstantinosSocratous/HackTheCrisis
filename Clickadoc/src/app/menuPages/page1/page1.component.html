<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Past Appointments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Past Appointments</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <div id="container"> -->
    <ion-list>
      <ion-item *ngFor="let past of pastActivity">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{ past.date }}</ion-card-subtitle>
            <ion-card-title>{{ past.doctor }}</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            {{ past.notes }}
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>

  <!-- </div> -->
</ion-content>
