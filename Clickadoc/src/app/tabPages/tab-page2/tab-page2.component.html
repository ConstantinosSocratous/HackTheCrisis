<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Request an appointment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tab2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-list>
      <ion-item>
        <ion-input placeholder="Reason for the appointment" [(ngModel)]="reason"></ion-input>
      </ion-item>
      <!-- <ion-item>
        <ion-input placeholder="Location"></ion-input>
      </ion-item> -->
      <ion-item-divider></ion-item-divider>
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime placeholder="Select Date" [(ngModel)]="date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Time</ion-label>
        <ion-datetime display-format="h:mm A" picker-format="h:mm A" [(ngModel)]="time"></ion-datetime>
      </ion-item>

      
      <ion-button shape="round" (click)="submit()">Submit</ion-button>
    </ion-list>
    
    <div *ngIf="requestedAppointments.length != 0">
    <ion-list>
      <ion-list-header>
        Upcoming appointments
      </ion-list-header>
      <ion-item *ngFor="let appointment of requestedAppointments; let i = index">
        <ion-grid>
          <ion-row>
            <ion-col><b>Reason:</b>{{ appointment.reason }}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>{{ appointment.date }} - {{ appointment.time }}</ion-col>
          </ion-row>
          <ion-row *ngIf="appointment.status != 'Scheduled'">
            <ion-col  style="color:orange;" size="9">{{appointment.status}}</ion-col>
            <ion-col size="1" offset="2">
              <ion-icon name="trash-outline" (click)="cancel(i)"></ion-icon>
            </ion-col>
          </ion-row>
          <ion-row *ngIf="appointment.status === 'Scheduled'">
            
            <ion-col style="color:green;" size="9">{{appointment.status}}</ion-col>
            <ion-col size="1" offset="2" *ngIf="appointment.status != 'Scheduled'"></ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      
    </ion-list>
  </div>
