<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>tab1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tab1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide *ngFor="let note of previousNotes">
        <ion-card>
          <ion-card-header>
              <ion-img [src]="note.image"  (click)="fullscreen(note)"></ion-img>
            <ion-card-subtitle>{{ note.date }}</ion-card-subtitle>
            <!-- <ion-card-title>Card Title</ion-card-title> -->
          </ion-card-header>
        
          <ion-card-content>
            {{note.text}}
          </ion-card-content>
        </ion-card>     
      </ion-slide>
     </ion-slides>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
